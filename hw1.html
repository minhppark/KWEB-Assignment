<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KWEB</title>
</head>
<body>
	<h1 class="title">KWEB Survey Page</h1>
	<div>
		<img  class="logo" 
		src="https://i.imgur.com/hSSFVSw.png"
		width="220"
		height="70"
		>
	</div>
	<a href="https://kweboï¬€icial.com/" target="_blank">KWEB Homepage</a>
	<div>
		<h3 class="text">1. Write Your Name.</h3>
		<input class="textbox" type="text">
		<h3 class="text">2. Write Your Student Number.</h3>
		<input class="textbox" type="text">
		<h3 class="text">3. Select Your Member Level.</h3>
		<label><input type="radio" name="level" value="admin">Admin</label>
		<label><input type="radio" name="level" value="intern">Intern</label>
		<label><input type="radio" name="level" value="qualified">Qualified</label>
		<h3 class="text">4. Select All Fields You Are Interested In.</h3>
		<label><input type="checkbox" name="field" value="front-end">Front-End</label>
		<label><input type="checkbox" name="field" value="back-end">Back-End</label>
		<label><input type="checkbox" name="field" value="web-crawling">Web Crawling</label>
		<label><input type="checkbox" name="field" value="web-security">Web Security</label>
		<label><input type="checkbox" name="field" value="etc">Etcetera<input type=" text"></label>
		<h3 class="text">5. Give Us Your Overall Evaluation And Feedback About The Previous Study.</h3>
		<textarea cols="80" rows="20"
      name="introduction">
		</textarea>
		<div>
			<button>submit your answer</button>
		</div>
		
</body>
</html>
